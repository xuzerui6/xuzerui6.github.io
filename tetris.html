<!DOCTYPE html>
<html>
<head>
    <title>手机版俄罗斯方块</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 保持原有样式不变 */
        body { 
            background: #333; 
            margin: 0; 
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }
        #score {
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <div id="game-container">
        <canvas id="game" width="300" height="600"></canvas>
        <div id="controls">
            <div style="display: flex; gap: 20px;">
                <div class="btn" id="left">←</div>
                <div class="btn" id="right">→</div>
            </div>
            <div style="display: flex; gap: 20px;">
                <div class="btn" id="rotate">↻</div>
                <div class="btn" id="down">↓</div>
            </div>
        </div>
    </div>

    <script>
        // █████████████████████ 游戏核心逻辑 █████████████████████
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const COLS = 10, ROWS = 20;
        let score = 0;

        // 方块定义
        const SHAPES = [
            { shape: [[1,1,1,1]], color: '#00f0f0' },
            { shape: [[1,1,1],[0,1,0]], color: '#f0f000' },
            { shape: [[1,1,1],[1,0,0]], color: '#f0a000' },
            { shape: [[1,1,1],[0,0,1]], color: '#0000f0' },
            { shape: [[1,1],[1,1]], color: '#f0f000' },
            { shape: [[1,1,0],[0,1,1]], color: '#00f000' },
            { shape: [[0,1,1],[1,1,0]], color: '#f00000' }
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let current = null, x = 0, y = 0;

        // █████████████████████ 修复重点 █████████████████████
        function update() {
            y++; // 核心下落逻辑
            if (collision()) {
                y--;
                merge();
            }
            draw();
            setTimeout(update, 1000); // 必须保留这个循环调用
        }

        function newPiece() {
            const { shape, color } = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            current = { shape, color };
            x = Math.floor(COLS/2) - Math.floor(shape[0].length/2);
            y = 0;
            if (collision()) {
                alert('游戏结束！分数: ' + score);
                resetGame();
            }
        }

        // 保持原有 collision(), merge(), clearLines(), draw() 函数不变

        // █████████████████████ 触摸控制 █████████████████████
        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const rotateBtn = document.getElementById('rotate');
        const downBtn = document.getElementById('down');

        // 修复触摸事件：添加 event.preventDefault()
        function addButtonControl(element, action) {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleAction(action);
            }, { passive: false }); // 重要：禁用被动事件监听
        }

        function handleAction(action) {
            if (!current) return;
            switch(action) {
                case 'left': x--; if (collision()) x++; break;
                case 'right': x++; if (collision()) x--; break;
                case 'rotate':
                    const rotated = current.shape[0].map((_, i) =>
                        current.shape.map(row => row[i]).reverse()
                    );
                    const oldShape = current.shape;
                    current.shape = rotated;
                    if (collision()) current.shape = oldShape;
                    break;
                case 'down': 
                    y++;
                    if (collision()) { y--; merge(); }
                    break;
            }
            draw();
        }

        // 绑定按钮
        addButtonControl(leftBtn, 'left');
        addButtonControl(rightBtn, 'right');
        addButtonControl(rotateBtn, 'rotate');
        addButtonControl(downBtn, 'down');

        // █████████████████████ 启动游戏 █████████████████████
        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            document.getElementById('score').textContent = '分数: 0';
            newPiece();
        }

        newPiece();
        update(); // 确保启动游戏循环
    </script>
</body>
</html>
