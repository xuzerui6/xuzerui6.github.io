<!DOCTYPE html>
<html>
<head>
    <title>俄罗斯方块</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #333; 
            margin: 0; 
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #score {
            color: white;
            font-size: 20px;
            padding: 10px;
        }
        #game {
            border: 2px solid white;
        }
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            user-select: none;
            touch-action: none;
        }
        #down {
            grid-column: 2; /* 将下键放在中间 */
            margin-top: -30px; /* 上移下键 */
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <canvas id="game" width="300" height="600"></canvas>
    <div id="controls">
        <div class="btn" id="left">←</div>
        <div class="btn" id="rotate">↻</div>
        <div class="btn" id="right">→</div>
        <div class="btn" id="down">↓</div>
    </div>

    <script>
        // █████████████████████ 游戏核心逻辑 █████████████████████
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const COLS = 10, ROWS = 20;
        let score = 0;
        let gameLoop;

        // 方块定义
        const SHAPES = [
            { shape: [[1,1,1,1]], color: '#00f0f0' }, // I
            { shape: [[1,1,1],[0,1,0]], color: '#f0f000' }, // T
            { shape: [[1,1,1],[1,0,0]], color: '#f0a000' }, // L
            { shape: [[1,1,1],[0,0,1]], color: '#0000f0' }, // J
            { shape: [[1,1],[1,1]], color: '#f0f000' }, // O
            { shape: [[1,1,0],[0,1,1]], color: '#00f000' }, // S
            { shape: [[0,1,1],[1,1,0]], color: '#f00000' }  // Z
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let current = null, x = 0, y = 0;

        // █████████████████████ 游戏循环 █████████████████████
        function update() {
            y++;
            if (collision()) {
                y--;
                merge();
            }
            draw();
            gameLoop = setTimeout(update, 1000);
        }

        function newPiece() {
            const randomIndex = Math.floor(Math.random() * SHAPES.length);
            current = {
                shape: SHAPES[randomIndex].shape,
                color: SHAPES[randomIndex].color
            };
            x = Math.floor(COLS/2) - Math.floor(current.shape[0].length/2);
            y = 0;
            
            if (collision()) {
                clearTimeout(gameLoop);
                alert('游戏结束！分数: ' + score);
                resetGame();
            }
        }

        // 保持原有 collision(), merge(), clearLines(), draw() 函数不变

        // █████████████████████ 触摸控制优化 █████████████████████
        const controls = {
            left: () => { x--; if (collision()) x++; },
            right: () => { x++; if (collision()) x--; },
            rotate: () => {
                const rotated = current.shape[0].map((_, i) =>
                    current.shape.map(row => row[i]).reverse()
                );
                const oldShape = current.shape;
                current.shape = rotated;
                if (collision()) current.shape = oldShape;
            },
            down: () => { y++; if (collision()) { y--; merge(); } }
        };

        // 兼容手机和电脑的操作
        ['touchstart', 'mousedown'].forEach(eventType => {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener(eventType, (e) => {
                    e.preventDefault();
                    const action = btn.id;
                    if (controls[action]) controls[action]();
                    draw();
                }, { passive: false });
            });
        });

        // █████████████████████ 游戏初始化 █████████████████████
        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            document.getElementById('score').textContent = '分数: 0';
            newPiece();
            clearTimeout(gameLoop);
            update();
        }

        // 启动游戏
        newPiece();
        update();
    </script>
</body>
</html>
